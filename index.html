<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

<!--Header-->
  <div class="logo_header">
    <div class="container">
      <img src="./resources/images/logo.png" alt="Binoculars logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
  </div>

<!--Header Banner-->
  <div class="banner">
    <div class="container">
      <div class="banner_image"></div>
      <div class="banner_box">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>


<!--Navigation Bar-->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>

<!--Main Content Area-->
    <div class="container">
      <div class="items">
        <div class="item">
          <div class="Pen">
            <img src="./resources/images/pen.png" alt="Black Pen">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="item">
          <div class="Watch">
            <img src="./resources/images/watch.png" alt="Silver Watch">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="item">
          <div class="Glasses">
            <img src="./resources/images/glasses.png" alt="Sunglasses">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="contact_info">
        <div class="Location">
          <p class="heading">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="Hours">
          <p class="heading">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>



<!--Footer-->
    <footer>
      <div class="container">
        <p>&copy Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
